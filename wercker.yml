box: wercker-labs/docker
deploy:
  steps:
    -  add-to-known_hosts:
         hostname: $SERVER_HOSTNAME
    -  add-ssh-key:
         keyname: GCE
    -  script:
         name: Remove symlink
         code: |
           docker pull curtlabs/goapi
           docker run -d -i --name goapi --env-file='/home/deployer/env' -p 127.0.0.1:8080:80 curtlabs/goapi /home/deployer/gosrc/src/github.com/curt-labs/GoAPI/GoAPI -http=:80